<div class="info-panel">
  <div ng-show = "!display">
    <h3>
      {{displayId}} {{displayTitle}}
    </h3>
    <h4>
      {{displayState}}
    </h4>
     <h4 ng-repeat="label in displayIssuetype">
      {{label}}
    </h4>
    <h4>
      {{displayAssignee}}
    </h4>
    <h4>
      {{displayDescription}}
    </h4>
  </div>
  <div ng-show = "display">
    <h3>
      Name: {{displayId}}
    </h3>
    <h3>
      {{displayTitle}}
    </h3>
    <h4>
      {{displayDescription}}
    </h4>
    <h4>
      Total issues: {{displayCount}}
    </h4>
    <h4>
      {{displayComplete}}/{{displayCount}}
    </h4>
  </div>
</div>
